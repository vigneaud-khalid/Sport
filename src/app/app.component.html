<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top navbar">

    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="register">Inscription</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="login">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="product">Catalog</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="cart">Cart</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="contact">Our Company</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="contact-us">Contact-us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="administration">Administration</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="profile">Profile</a>
      </li>
      <li class="nav-item px-5 text-uppercase mb-0 position-relative d-lg-flex">
        <div id="cart" class="d-none">
        </div>
        <a href="cart" class="cart position-relative d-inline-flex" aria-label="View your shopping cart">

          <span class="cart-basket d-flex align-items-center justify-content-center">
            {{cartProductsNumber}}
          </span>
        </a>
      </li>
    </ul>
  </div>
